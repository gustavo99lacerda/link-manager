name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Deploy on push to main
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          # Map GitHub Secrets/Variables to Vite env vars
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_CHAVE_GOOGLE_AUTH: ${{ secrets.VITE_CHAVE_GOOGLE_AUTH }}
          VITE_MOCK_API_BASE_URL: ${{ secrets.VITE_MOCK_API_BASE_URL }}
          VITE_MOCK_API_KEY: ${{ secrets.VITE_MOCK_API_KEY }}
          VITE_ENABLE_DEBUG: false
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4